<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MammaMia Pastas</title>
    <link rel="stylesheet" href="pasta.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="contenedorglobal">
      <!-- --------------Header--------------------- -->
      <header>
        <nav>
          <div class="contacto">
            <div class="contacto__insta">
              <img src="img/instagram (2).png" alt="Instagram Logo" />
              <div class="contacto__insta--page">
                <a
                  target="_blank"
                  href="https://www.instagram.com/mammamia_pasta/"
                >
                  <img src="img/instagram (2).png" alt="Instagram Logo" />
                  <p>@mammamia_pasta</p>
                </a>
              </div>
            </div>
            <div class="contacto__wsp">
              <img src="img/whatsapp (1).png" alt="whatsapp Logo" />
              <div class="contacto__wsp--num">
                <img src="img/whatsapp (1).png" alt="" />
                <p>11 2374-6663</p>
              </div>
            </div>
          </div>
          <div class="logo">
            <ul class="ulnav1">
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Pastas</a></li>
            </ul>
            <ul class="ulnav2">
              <li><a href="#">Galeria</a></li>
              <li><a href="#">Contacto</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <!-- ------------------------ -->
      <main>
        <section>
          <div class="pastas">
            <div class="pastas__section1">
              <div class="pasta__box pasta__box-1">
                <img src="img/Pastas/pastabox1.png" alt="" />
              </div>
              <div class="pasta__box pasta__box2">
                <img src="img/Pastas/pastabox2.png" alt="" />
              </div>
              <div class="pasta__box pasta__box3">
                <img src="img/Pastas/pastabox3.png" alt="" />
              </div>
              <div class="pasta__box pasta__box4">
                <img src="img/Pastas/pastabox4.png" alt="" />
              </div>
            </div>
            <div class="pastas__section2">
              <div class="pasta__box pasta__box-1">
                <img src="img/Pastas/pastabox5.png" alt="" />
              </div>
              <div class="pasta__box pasta__box2">
                <img src="img/Pastas/pastabox6.png" alt="" />
              </div>
              <div class="pasta__box pasta__box3">
                <img src="img/Pastas/pastabox7.png" alt="" />
              </div>
              <div class="pasta__box pasta__box4">
                <img src="img/Pastas/pastabox8.png" alt="" />
              </div>
            </div>
          </div>
        </section>
      </main>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
